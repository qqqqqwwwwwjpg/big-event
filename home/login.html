<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <!-- 加载css或者js的原则，先加载插件的css和js，后加载自己的css和js -->
    <!-- layui 文件 css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 自己的  css-->
    <link rel="stylesheet" href="/assets/css/login.css">
    <!-- layui 文件  加载layui.all.js-->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- layui 文件 加载jq -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 自己的  js -->
    <script src="/assets/js/login.js"></script>
</head>

<body>
    <!-- logo start -->
    <div id="logo">
        <img src="/assets/images/logo.png" alt="">
    </div>
    <!-- logo end -->

    <!-- 登录 start -->
    <div id="login">
        <!-- 标题区 -->
        <div class="title"></div>
        <!-- 表单区 -->
        <form class="layui-form">
            <!-- 输入框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>
                <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-bg-blue layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
            </div>
            <!-- a超链接 -->
            <div class="layui-form-item">
                <a href="javascript:;" class='fr goto-register'>没有账号童靴，请注册</a>
            </div>
        </form>
    </div>
    <!-- 登录 end -->

    <!-- 注册 start -->
    <div id="register">
        <!-- 标题区 -->
        <div class="title"></div>
        <!-- 表单区 -->
        <form class="layui-form">
            <!-- 输入框 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>

                <input type="text" name="username" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
            </div>
            <!-- 密码框1 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>

                <input type="password" name="password" required lay-verify="required|len" placeholder="请输入密码" autocomplete="off" class="layui-input pass">
            </div>
            <!-- 密码框2 -->
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>

                <input type="password" required lay-verify="required|same" placeholder="再次输入密码" autocomplete="off" class="layui-input">
            </div>
            <!-- 按钮 -->
            <div class="layui-form-item">
                <button class="layui-btn layui-bg-blue layui-btn-fluid " lay-submit lay-submit lay-filter="formDemo">注册</button>
            </div>
            <!-- a超链接 -->
            <div class="layui-form-item">
                <a href="javascript:;" class='fr goto-login'>去登录</a>
            </div>
        </form>
    </div>

    <!-- 注册 end -->
    <!-- <script src="">
        $(function(){
            window.on('click',function(){
                $(this).hide
            })
        })
    </script> -->

</body>

</html>
