<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑</title>

    <!-- 引入 layui css -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入 剪裁的 css -->
    <link rel="stylesheet" href="/assets/lib/cropper/cropper.css" />
    <!-- 引入 自己的 css -->
    <link rel="stylesheet" href="/assets/css/article/publish.css">

    <!-- 引入jq -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 引入 layui js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 引入剪裁的 js-->
    <script src="/assets/lib/cropper/Cropper.js"></script>
    <script src="/assets/lib/cropper/jquery-cropper.js"></script>
    <!-- 加载内容区的富文本编辑器插件 -->
    <script src="/assets/lib/tinymce/tinymce.min.js"></script>
    <script src="/assets/lib/tinymce/tinymce_setup.js"></script>

    <!-- 引入 模板ID -->
    <script src="/assets/lib/template-web.js"></script>
    <!--  引入 自己的 js-->
    <script src="/assets/js/common.js"></script>
    <!-- 引入 自己的 js -->
    <script src="/assets/js/article/edit.js"></script>


</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">编辑文章</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form" lay-filter="edif-form">
                <!-- 第一部分 标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!-- 第二部分 选择分类 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章类别</label>
                    <div class="layui-input-block">
                        <select name="cate_id" lay-verify="required">
                            <!-- 这里放文章类别 -->
                        </select>
                    </div>
                </div>

                <!-- 第三部分 文章内容 -->
                <div class="layui-form-item layui-form-text">
                    <label class="layui-form-label">文章内容</label>
                    <div class="layui-input-block">
                        <textarea name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>

                <!-- 第四部分 封面图片 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                        <!-- 左侧裁剪区域 -->
                        <div class="cover-left">
                            <img id="image" src="/assets/images/sample2.jpg" alt="" />
                        </div>
                        <!-- 右侧预览区域和选择封面区域 -->
                        <div class="cover-right">
                            <!-- 预览的区域 -->
                            <div class="img-preview"></div>
                            <!-- 选择封面按钮 -->
                            <input type="file" id='file'>
                            <button type="button" class="layui-btn layui-btn-danger image-btn">选择封面</button>
                        </div>
                    </div>
                </div>

                <!-- 第五部分 按钮 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">发布</button>
                        <button class="layui-btn layui-btn-primary">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>



        <!-- 分类的模板 -->
        <script type='text/html' id='tpl-category'>
            <option value="">请选择类别</option>
            {{each data v}}
            <option value="{{v.Id}}">{{v.name}}</option>
            {{/each}}
        </script>


</body>

</html>
